<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Envoi</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <div id="main">
      <h1>Upload de fichier excel vers la base de donn√©e</h1>
      <div id="pageloader">
        <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="processing..." />
      </div>
      <form action="/fileSelect" method="post" enctype="multipart/form-data">
        <input name="filetoupload" type="file" id="fileup" required="true"/>
        <input type="submit" id="submit-btn" value="Envoyer">
      </form>
    </div>
    <a href="config">Page de configuration</a>
    <script>
      fetch('extension', {method:'GET'}).then(function(response) {
            response.json().then((rep) =>{
                document.getElementById("fileup").setAttribute("accept", "." + rep["value"])
            })
        })
      $("#submit-btn").click(function(){

        $("#pageloader").show();

      });
    </script>
  </body>
</html>
