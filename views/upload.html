<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Envoi</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <div id="main">
      <h1><u>Upload de fichier excel vers la base de donn√©e</u></h1>
      <div id="pageloader">
        <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="processing..." />
      </div>
      <form action="/fileSelect" method="post" enctype="multipart/form-data">
        <div class="container">
          <div class="row drop-aera placeholder" id="drop-aera">
          </div>
          <div class="row">
            <input name="filetoupload" class="form-control" type="file" multiple="false" id="fileup" required="true" onchange="handleFiles(this.files)"/>
          </div>
          <div class="row">
            <input type="submit" id="submit-btn" class="btn btn-primary" onclick="showLoanding()" value="Envoyer">
          </div>
        </div>
      </form>
      <a href="config">Page de configuration</a>
    </div>
    <script src="./upload.js">
    </script>
  </body>
</html>
