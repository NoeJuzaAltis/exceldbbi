<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleConfig.css">
    <title>Configuration</title>
</head>
<body>
    <div class="main">
        <form action="config" method="post">
            <div class="container">
                <div>
                    <div class="row">
                        <div class="col-lg text-center">
                            <h1>Configurations</h1>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-lg text-center">
                            <a href="fileSelect" class="centered">Page d'upload de fichier</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md text-end">
                            <label for="databaseUrl" >URL de la base de donn√©es:</label>
                        </div>
                        <div class="col-md">
                            <input type="url" class="form-control" required="true" name="databaseUrl" id="inpdburl">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md text-end">
                            <label for="databaseEndpointName">Nom voulu de la db:</label>
                        </div>
                        <div class="col-md">
                            <input type="text" class="form-control" required="true" name="databaseEndpointName" id="inpcolname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md text-end">
                            <label for="extension">extension du fichier voulu:</label>
                        </div>
                        <div class="col-md">
                            <input type="text" class="form-control" required="true" name="extension" id="ext">
                        </div>
                    </div>
                    <div class="row toppadd">
                        <div class="col-md text-center">
                            <p><b>Nom excel</b></p>
                        </div>
                        <div class="col-md bold text-center">
                            <p><b>Nom export</b></p>
                        </div>
                    </div>
                </div>

                <div id="container">
                    <!--Automatically filled (see config.js)-->
                </div>
                <div>
                    <div class="row">
                        <div class="col-lg">
                        </div>
                        <div class="col-md text-end">
                            <input type="button" class="btn btn-info" value="Ajouter une ligne" onclick="addRow()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </div>
                </div>
              </div>
        </form>
    </div>
    <script src="./config.js"></script>
</body>
</html>
